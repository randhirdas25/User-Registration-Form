<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Alphaclub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
        <h2>Welcome to Alphaclub</h2>
        <div class = "form-container">
            <form>

                <div class = "input-name">
                    <i class="fa fa-user user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user user"></i>
                        <input type="text" placeholder="Last Name" class="name">  
                    </span>
                </div>

                <div class = "input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class = "input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                <div class = "input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                </div>
                <div class = "input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>
                <div class = "input-name">
                   <select class="country" >
                      <option>Select a Country</option>
                      <option>Bangladesh</option>
                      <option>Bhutan</option>
                      <option>England</option>
                      <option>France</option>
                      <option>India</option>
                      <option>Nepal</option>
                      <option>US</option>
                      <div class="arrow"></div>
                   </select>
                </div>
                <div class = "input-name">
                    <input type="checkbox" class="check-box">
                    <label>I accept all the terms and conditions</label>
                </div>
                <div class = "input-name">
                    <input type="submit" class="button" value="Register">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
